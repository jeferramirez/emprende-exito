<div class="container-login">
  <div class="content">
    <div class="card">
      <form [formGroup]="resetPassForm">
        <div class="form-group">
          <img class="logoLogin" src="../../../assets/logoLogin.png" />
        </div>
        <div class="form-group">
          <label class="label-input" for="idUser">Contraseña nueva</label>
          <input formControlName="password" type="text" autocomplete="on" />
        </div>

        <div class="form-group">
          <label class="label-input" for="passUser"
            >Confirmar contraseña</label
          >
          <input
            formControlName="passwordConfirmation"
            type="password"
            autocomplete="on"
          />
          <button
            class="btn btn-primary mt-4"
            mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial
          >
            Actualizar contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <label class="content-footer">
      Copyright © 2020 - Emprende Con Éxito | Política de privacidad y cookies
    </label>
  </div>
</div>
