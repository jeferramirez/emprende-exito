<div class="container-fluid  animate__animated animate__fadeInUp  animate__faster">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Actividad</h4>
        </div>
        <div class="card-body table-responsive">
          <div class="row my-3 mx-2">
            <div class="col-md-10">
              <form [formGroup]="activityForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nombre del actividad</label>
                      <input
                        formControlName="nombre"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="desc">Descripci√≥n de la actividad</label>
                      <textarea
                        class="form-control"
                        formControlName="descripcion"
                        id="desc"
                        rows="4"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-2 col-sm-12">
              <div class="row">
                <div class="col-md-12 text-center">
                    <label for="imageuser">
                      <img
                        class="card-img-top"
                        [src]="previewimage || '../../../assets/photo.png'"
                        alt="Card image cap"
                        style="max-width: 200px; max-width: 200px"
                      />
                    </label>
                    <input
                      type="file"
                      style="display: none"
                      (change)="onFileSelect($event)"
                      id="imageuser"
                    />
                </div>
                <div class="card-body text-center">
                  <label class="photo-book " for="imageuser">
                    Agregar imagen
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary mx-auto mb-4" [disabled]="activityForm.invalid"
        (click)="createActivity()">Crear actividad</button>
      </div>
    </div>
  </div>
</div>
