<div class="container-fluid  animate__animated animate__fadeInUp  animate__faster">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Actividad</h4>
        </div>
        <div class="card-body table-responsive">
          <div class="row my-3 mx-2">
            <div class="col-md-10">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nombre del actividad</label>
                      <input
                        formControlName="nombre"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="desc">Descripción de la actividad</label>
                      <textarea
                        class="form-control"
                        formControlName="descripcion"
                        id="desc"
                        rows="4"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-2">
              <div class="row">
                <div class="col-md-12 mx-auto">
                  <div class="card m-0 p-0">
                    <img
                      class="card-img-top"
                      src="../../../assets/photo.png"
                      alt="Card image cap"
                    />
                  </div>
                </div>
              </div>

              <span class="btn btn-primary btn-file">
                Añadir foto<input type="file" />
              </span>
            </div>
          </div>
        </div>
        <button class="btn btn-primary mx-auto mb-4">Crear actividad</button>
      </div>
    </div>
  </div>
</div>
