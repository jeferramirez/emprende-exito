<div class="container-fluid animate__animated animate__fadeInUp animate__faster">
  <div class="row">
    <div class="col-lg-12 col-md-12 s">
      <div class="card">
        <div class="card-header card-header-info">
          <div class="row">
            <div class="col-lg-6 col-md-6 s">
              <h4 class="card-title">Listado de programas</h4>
            </div>
            <div class="col-lg-6 col-md-6 s text-right align-self-center">
              <a
                title="Agregar programa"
                routerLink="../creacion-programa"
                class="btn btn-primary btn-fab btn-fab-mini btn-round m-0 p-0"
              >
                <i class="material-icons">library_add</i>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="row mx-1">
            <input
            type="text"
            value=""
            class="form-control"
            placeholder="Buscar programa..."
          />
          </div>
          <div class="row">
            <div *ngIf="programs.length === 0" class="col-md-12">
              <h3 class="text-center pt-4">Sin programas</h3>
            </div>
            <div *ngFor="let program of programs; let i = index" class="col-md-3">
              <div *ngIf="programs.length > 0" class="card card-program" >
                <img class="card-img-top" style="height: 200px;" [src]="getFile(program.imagen.url)" rel="nofollow" alt="Card image cap">
                <div class="card-body">
                  <h3 class="card-title text-center">{{program.nombre}}</h3>
                  <div class="card-footer justify-content-center">
                    <a title="Editar programa">
                      <i class="material-icons text-primary mx-2" >edit</i>
                    </a>
                    <a title="Eliminar programa" (click)="deleteProgram()" >
                        <i  class="material-icons text-danger mx-2">delete</i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
