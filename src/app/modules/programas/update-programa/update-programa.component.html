<div class="container-fluid animate__animated animate__fadeInUp animate__faster">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Programa</h4>
        </div>
        <div class="card-body table-responsive">
          <div class="row my-3 mx-2">
            <div class="col-md-10">
              <form [formGroup]="programForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nombre del programa</label>
                      <input formControlName="nombre" type="text" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="desc">Descripción del programa</label>
                      <textarea class="form-control" formControlName="descripcion" id="desc" rows="15"></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-2 col-sm-12">
              <div class="row">
                <div class="col-md-12 text-center">
                  <circle-progress *ngIf="rol === 'Emprendedor'" [(percent)]="porcentaje" [radius]="80" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
                  [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="1000">
                 </circle-progress>
                  <label *ngIf="rol === 'Mentor'" for="imageuser">
                    <img class="card-img-top" [src]="previewimage || urlImage" alt="Card image cap"
                      style="max-width: 200px; max-width: 200px" />
                  </label>
                  <label *ngIf=" rol == 'Tutor' ">
                    <img class="card-img-top" [src]="previewimage || urlImage" alt="Card image cap"
                      style="max-width: 200px; max-width: 200px" />
                  </label>
                  <input type="file" style="display: none" (change)="onFileSelect($event)" id="imageuser" />
                </div>
                <div *ngIf="rol === 'Mentor'" class="card-body text-center">
                  <label class="photo-book" for="imageuser">
                    Cambiar imagen
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button *ngIf="rol === 'Mentor' " class="btn btn-primary mx-auto mb-4" [disabled]="programForm.invalid"
          (click)="updateProgram()">
          Actualizar programa
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 s">
      <div class="card">
        <div class="card-header card-header-info">
          <div class="row">
            <div class="col-lg-6 col-md-6 align-self-center">
              <h4 class="card-title">Módulos</h4>
            </div>

            <div *ngIf="rol === 'Mentor'" class="col-lg-6 col-md-6 s text-right align-self-center">
              <a title="Agregar módulo" routerLink="../../creacion-modulo"
                class="btn btn-primary btn-fab btn-fab-mini btn-round m-0 p-0">
                <i class="material-icons">library_add</i>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="row mx-1">
            <input type="text" value="" class="form-control" placeholder="Buscar módulo..." />
          </div>
          <div class="row">
            <div *ngIf="modules.length === 0" class="col-md-12">
              <h3 class="text-center pt-4">Sin módulos</h3>
            </div>
            <div *ngFor="let module of modules; let i = index" class="col-md-2">
              <div *ngIf="modules.length > 0" class="card card-program">
                <img class="card-img-top" style="height: 200px;" (click)="navigateModule(module)" [src]="getFile(module.imagen.url)"
                  rel="nofollow" alt="Card image cap">
                <div class="card-body">
                  <h3 class="card-title text-center">{{module.nombre}}</h3>
                  <div *ngIf="rol === 'Mentor'" class="card-footer justify-content-center">
                    <a title="Editar módulo" (click)="navigateModule(module)">
                      <i class="material-icons text-primary mx-2">edit</i>
                    </a>
                    <a title="Eliminar módulo" (click)="deleteModule(module.id)">
                      <i class="material-icons text-danger mx-2">delete</i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
