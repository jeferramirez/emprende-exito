<div class="container-fluid">
  <h3 *ngIf="data.showVideos || data.showImages || data.showFiles">
    AÃ±ade tus recursos.
  </h3>
  <h2 *ngIf="data.showFollow">Actualizar seguimiento.</h2>
  <h3 *ngIf="data.showFollow">Solo se admiten 500 caracteres</h3>

  <div class="card">
    <div class="card-body">
      <div class="row mx-2">
        <div
          *ngIf="data.showVideos"
          class="tab-pane active rounded table-responsive"
          id="videos"
        >
          <table class="table" id="tableImg">
            <thead>
              <tr>
                <th scope="col">Titulo</th>
                <th scope="col">URL</th>
                <th scope="col" style="text-align: right">
                  <a
                    title="Agregar nueva fila"
                    (click)="addRow()"
                    class="btn btn-primary btn-fab btn-fab-mini btn-round"
                  >
                    <i class="material-icons">video_call</i>
                  </a>
                </th>
              </tr>
            </thead>

            <tbody>
              <tr class="tableRow" *ngFor="let video of videos">
                <td>
                  <input
                    [(ngModel)]="video.titulo"
                    type="text"
                    class="input-table"
                  />
                </td>
                <td colspan="2">
                  <input
                    [(ngModel)]="video.URL"
                    type="text"
                    class="input-table"
                    style="min-width: 280px"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          *ngIf="data.showImages"
          class="tab-pane active rounded table-responsive"
        >
          <div class="tab-pane ml-3" id="imagenes" aria-expanded="false">
            <div class="form-group form-file-upload form-file-multiple">
              <input
                (change)="onChangeIMG($event)"
                id="multiSelectIMG"
                type="file"
                multiple
                class="inputFileHidden"
              />
              <div class="input-group">
                <input
                  style="min-width: 600px"
                  (click)="addFileIMG()"
                  [(ngModel)]="nameIMG"
                  type="text"
                  class="form-control inputFileVisible"
                  placeholder="Imagenes"
                  multiple
                />
                <span class="input-group-btn">
                  <button
                    type="button"
                    class="btn btn-fab btn-round btn-primary"
                    (click)="addFileIMG()"
                  >
                    <i class="material-icons">layers</i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div
          *ngIf="data.showFiles"
          class="tab-pane active rounded table-responsive"
        >
          <div class="tab-pane ml-3" id="archivos" aria-expanded="false">
            <div class="form-group form-file-upload form-file-multiple">
              <input
                (change)="onChangeDOC($event)"
                id="multiSelectDOC"
                type="file"
                multiple
                class="inputFileHidden"
              />
              <div class="input-group">
                <input
                  style="min-width: 600px"
                  (click)="addFileDOC()"
                  [(ngModel)]="nameDOC"
                  type="text"
                  class="form-control inputFileVisible"
                  placeholder="Archivos"
                  multiple
                />
                <span class="input-group-btn">
                  <button
                    type="button"
                    class="btn btn-fab btn-round btn-primary"
                    (click)="addFileDOC()"
                  >
                    <i class="material-icons">layers</i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="data.showFollow">
          <div class="ml-3">
            <div class="form-group">
              <textarea
                class="form-control"
                [(ngModel)]="data.descripcion"
                id="desc"
                rows="6"
                style="width: 700px;"
                maxlength="500"
              ></textarea>
            </div>
          </div>
        </div>

        <div
          *ngIf="data.showUpdateVideo"
          class="tab-pane active rounded table-responsive"
        >
          <div class="tab-pane ml-3" id="archivos" aria-expanded="false">
            <div class="form-group form-file-upload form-file-multiple">
              <table class="table" id="tableImg">
                <thead>
                  <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">URL</th>
                  </tr>
                </thead>

                <tbody>
                  <tr class="tableRow">
                    <td>
                      <input
                        [(ngModel)]="data.titulo"
                        type="text"
                        class="input-table"
                      />
                    </td>
                    <td colspan="2">
                      <input
                        [(ngModel)]="data.URL"
                        type="text"
                        class="input-table"
                        style="min-width: 280px"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="data.showVideos" class="pull-right">
    <button class="btn btn-danger mr-2" mat-button mat-dialog-close>
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="insertURL(data.id)"
    >
      Guardar
    </button>
  </div>

  <div *ngIf="data.showFollow" class="pull-right">
    <button class="btn btn-danger mr-2" mat-button mat-dialog-close>
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="updateFollow(data.id)"
    >
      Guardar
    </button>
  </div>

  <div *ngIf="data.showImages" class="pull-right">
    <button class="btn btn-danger mr-2" mat-button mat-dialog-close>
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="uploadFilesIMG(data.id)"
    >
      Guardar
    </button>
  </div>

  <div *ngIf="data.showFiles" class="pull-right">
    <button class="btn btn-danger mr-2" mat-button mat-dialog-close>
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="uploadFilesDOC(data.id)"
    >
      Guardar
    </button>
  </div>

  <div *ngIf="data.showUpdateVideo" class="pull-right">
    <button class="btn btn-danger mr-2" mat-button mat-dialog-close>
      Cancelar
    </button>
    <button
      class="btn btn-primary"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="updateVideo()"
    >
      Guardar
    </button>
  </div>
</div>
