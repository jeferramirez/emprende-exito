<div
  class="container-fluid animate__animated animate__fadeInUp animate__faster"
>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Lección</h4>
        </div>
        <div class="card-body table-responsive">
          <div class="row my-3 mx-2">
            <div class="col-md-10">
              <form [formGroup]="lessonForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating"
                        >Nombre de lección</label
                      >
                      <input
                        formControlName="nombre"
                        type="text"
                        class="form-control"
                      />
                      <span style="color: red;" *ngIf="this.lessonForm.get('nombre').hasError('pattern') ">
                        Este campo solo permite texto
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="desc">Descripción de lección</label>
                      <textarea
                        class="form-control"
                        formControlName="descripcion"
                        id="desc"
                        rows="15"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-2 col-sm-12">
              <div class="row">
                <div class="col-md-12 text-center">
                  <label *ngIf="rol === 'Mentor'" for="imageuser">
                    <img
                      class="card-img-top"
                      [src]="previewimage || urlImage"
                      alt="Card image cap"
                      style="max-width: 200px; max-width: 200px"
                    />
                  </label>
                  <label *ngIf="rol !== 'Mentor'">
                    <img
                      class="card-img-top"
                      [src]="previewimage || urlImage"
                      alt="Card image cap"
                      style="max-width: 200px; max-width: 200px"
                    />
                  </label>
                  <input
                    type="file"
                    style="display: none"
                    (change)="onFileSelect($event)"
                    id="imageuser"
                  />
                </div>
                <div
                  *ngIf="rol === 'Mentor'"
                  class="card-body text-center"
                >
                  <label class="photo-book" for="imageuser">
                    Cambiar imagen
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          *ngIf="rol === 'Mentor'"
          class="btn btn-primary mx-auto mb-4"
          [disabled]="lessonForm.invalid"
          (click)="updateLesson()"
        >
          Actualizar lección
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 s">
      <div class="card">
        <div class="card-header card-header-info">
          <div class="row">
            <div class="col-lg-6 col-md-6 align-self-center">
              <h4 class="card-title">Actividades</h4>
            </div>
            <!-- *ngIf="idModule !== null" -->
            <div
              *ngIf="rol === 'Mentor'"
              class="col-lg-6 col-md-6 s text-right align-self-center"
            >
              <a
                title="Agregar lección"
                routerLink="../../creacion-actividad"
                class="btn btn-primary btn-fab btn-fab-mini btn-round m-0 p-0"
              >
                <i class="material-icons">post_add</i>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="row mx-1">
            <input
              type="text"
              value=""
              class="form-control"
              placeholder="Buscar actividad..."
            />
          </div>
          <div class="row">
            <div *ngIf="activitys.length === 0" class="col-md-12">
              <h3 class="text-center pt-4">Sin actividades</h3>
            </div>
            <div
              *ngFor="let activity of activitys; let i = index"
              class="col-md-2"
            >
              <div *ngIf="activitys.length > 0" class="card card-program">
                <img
                  class="card-img-top"
                  [src]="getFile(activity.imagen.url)"
                  rel="nofollow"
                  alt="Card image cap"
                  (click)="navigateActivity(activity)"
                  style="height: 200px;"
                />
                <div class="card-body">
                  <h3 class="card-title text-center">{{ activity.nombre }}</h3>
                  <div
                    *ngIf="rol === 'Mentor'"
                    class="card-footer justify-content-center"
                  >
                    <a
                      title="Editar actividad"
                      (click)="navigateActivity(activity)"
                    >
                      <i class="material-icons text-primary mx-2">edit</i>
                    </a>
                    <a
                      title="Eliminar actividad"
                      (click)="deleteActivity(activity.id)"
                    >
                      <i class="material-icons text-danger mx-2">delete</i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
