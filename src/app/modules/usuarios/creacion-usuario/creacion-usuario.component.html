<div
  class="container-fluid animate__animated animate__fadeInBottomLeft animate__faster"
>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-tabs card-header-info">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#infoPersonal"
                    data-toggle="tab"
                  >
                    <i class="material-icons">contacts</i> Información personal
                    <div class="ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="infoPersonal">
              <form [formGroup]="userForm">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Usuario</label>
                      <input
                        formControlName="username"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nombre</label>
                      <input
                        formControlName="nombre"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Apellido</label>
                      <input
                        formControlName="apellido"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating"
                        >Fecha de nacimiento</label
                      >
                      <input
                        formControlName="fechaNacimiento"
                        type="date"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="cmbSexo">Género</label>
                      <div class="form-control">
                        <mat-select
                          formControlName="sexo"
                          id="cmbSexo"
                          class="px-3"
                        >
                          <mat-option value="Masculino"> Masculino </mat-option>
                          <mat-option value="Femenino"> Femenino </mat-option>
                          <mat-option value="Otro"> Otro </mat-option>
                        </mat-select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Email</label>
                      <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Teléfono</label>
                      <input
                        formControlName="telefono"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Celular</label>
                      <input
                        formControlName="celular"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Ciudad</label>
                      <input
                        formControlName="ciudad"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Pais</label>
                      <input
                        formControlName="pais"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="cmbRol">Rol</label>
                      <div class="form-control">
                        <mat-select
                          formControlName="rol"
                          id="cmbRol"
                          class="px-3"
                        >
                          <mat-option value="Mentor"> Mentor </mat-option>
                          <mat-option value="Emprendedor">
                            Emprendedor
                          </mat-option>
                          <mat-option value="Tutor"> Tutor </mat-option>
                        </mat-select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Contraseña</label>
                      <input
                        formControlName="password"
                        type="password"
                        class="form-control"
                        autocomplete="on"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating"
                        >Confirmar contraseña</label
                      >
                      <input
                        formControlName="confirmPassword"
                        type="password"
                        class="form-control"
                        autocomplete="on"
                      />
                    </div>
                  </div>
                </div>
                <button
                  [disabled]="userForm.invalid"
                  (click)="createUser()"
                  class="btn btn-primary pull-right"
                >
                  Crear usuario
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="rol !== 'Mentor'" class="col-md-3">
      <div class="card card-profile">
        <div class="card-avatar">
          <label for="imageuser">
            <img
              class="img"
              [src]="previewimage || '../../../assets/imagenPerfil.jpg'"
              style="height: 130px; cursor: pointer"
            />
          </label>
          <input
            type="file"
            style="display: none"
            (change)="onFileSelect($event)"
            id="imageuser"
          />
        </div>
        <div class="card-body">
          <label class="photo-profile" for="imageuser">
            Cambiar foto de perfil
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
